<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head"></div>
<body>
<div th:replace="fragments/navigation"></div>
<div th:replace="fragments/modals"></div>

<main>
    <div class="container">
        <form role="form" th:action="@{/sign-up}" th:method="post" th:object="${user}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"  th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
            </div>

            <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
        </form>
    </div>

</main>
<div th:replace="fragments/scripts"></div>
<div th:replace="fragments/footer"></div>
</body>
</html>
