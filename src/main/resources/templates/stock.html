<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head"></div>
<body>
<div th:replace="fragments/navigation"></div>
<div th:replace="fragments/modals"></div>

<main>
    <div class="container">
        <h1 class="text-end my-3">
            <i class="fa fa-search"></i> Explore.</h1>
        <hr/>
        <div th:if="${stock ne null}" class="row">
            <div class="col-sm-12 col-md-4">
                <div class="card my-3">
                    <div class="card-header">
                        <h4 th:text="${stock.getSymbol()} + ' - ' + ${stock.getBusinessName()}"></h4>
                    </div>
                    <div class="card-body">
                        <h5>Quote</h5>
                        <hr/>
                        <p class="card-text" th:text="'Share Price: $' + ${stock.getQuote().getPrice()}"></p>
                        <p class="card-text" th:text="'Ask: $' + ${stock.getQuote().getAsk()}"></p>
                        <p class="card-text" th:text="'Bid: $' + ${stock.getQuote().getBid()}"></p>
                        <p class="card-text" th:text="'Day High: $' + ${stock.getQuote().getDayHigh()}"></p>
                        <p class="card-text" th:text="'Day Low: $' + ${stock.getQuote().getDayLow()}"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8">
                <div class="card my-3">
                    <div class="card-header">
                        <h4>Daily History</h4>
                    </div>
                    <div class="card-body">
                        <div>
                            <canvas id="dailyStockHistoryChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card my-3">
                    <div class="card-header">
                        <h4>Weekly History</h4>
                    </div>
                    <div class="card-body">
                        <div>
                            <canvas id="weeklyStockHistoryChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card my-3">
                    <div class="card-header">
                        <h4>Monthly History</h4>
                    </div>
                    <div class="card-body">
                        <div>
                            <canvas id="monthlyStockHistoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<div th:replace="fragments/scripts"></div>
<script>
        display_history_charts();
</script>
<div th:replace="fragments/footer"></div>
</body>
</html>
