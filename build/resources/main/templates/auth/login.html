<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head"></div>
<body>
<div th:replace="fragments/navigation"></div>
<div th:replace="fragments/modals"></div>

<main>
    <div class="container">
        <div th:if="${authfail ne null}">
            <div class="alert alert-danger" th:text="${auth-fail}"></div>
        </div>
        <form role="form" th:action="@{/sign-in}" th:method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email address</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Log In</button>
        </form>
    </div>

</main>
<div th:replace="fragments/scripts"></div>
<div th:replace="fragments/footer"></div>
</body>
</html>
